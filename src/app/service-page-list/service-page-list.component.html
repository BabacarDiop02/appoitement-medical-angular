<div class="oneService border shadow d-flex justify-content-center flex-wrap">
  <div class="row">
    <div class="col-12">
      <h5 class="mt-3 ps-5 pe-5">Choisissez une spécialité pour prendre rendez-vous chez un professionnel de santé</h5>
    </div>
  </div>
  <div class="row m-1 p-3 d-flex justify-content-center flex-wrap">
    @for (doctor of doctors$ | async; track doctor.id) {
      <app-service-page class="m-4 p-3 bg-primary text-white col-3" [doctor]="doctor"/>
    }
  </div>
</div>
