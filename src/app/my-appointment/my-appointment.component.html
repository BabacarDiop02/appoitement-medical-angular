<div class="card">
  <div class="card-header bg-primary text-white">
    <h1>Mes Rendez-vous</h1>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="objective">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Objective </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.objective}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Date </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.date}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Heure </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.hour}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Status </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <span class="p-2 fw-bold fs-5" [ngClass]="{
        'validated': element.status === 'VALIDATED',
        'pending': element.status === 'PENDING',
        'cancelled': element.status === 'CANCELLED'
        }">{{element.status}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button mat-icon-button matTooltip="Modifier" [matTooltipPosition]="'above'" aria-label="Boutton pour Modifier" class="mx-3">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Supprimer" [matTooltipPosition]="'above'" aria-label="Boutton pour Supprimer" class="mx-3">
            <mat-icon class="text-danger">delete</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Plus d'info" [matTooltipPosition]="'above'" aria-label="Button pour voir les detaille" class="mx-3">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
